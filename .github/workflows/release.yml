name: Release

on:
  push:
    branches:
      - v[0-9]+.x

jobs:
  build:
    uses: Datadog/action-prebuildify/.github/workflows/build.yml@main
    with:
      target-name: 'dd_pprof' # target name in binding.gyp
      package-manager: 'npm' # npm or yarn
      cache: true # enable caching of dependencies based on lockfile
      min-node-version: 18
      skip: 'linux-arm,linux-ia32' # skip building for these platforms

  bun-smoke:
    strategy:
      fail-fast: false
      matrix:
        include:
          - triplet: linux-x64
            runs-on: ubuntu-latest
          - triplet: linux-arm64
            runs-on: ubuntu-24.04-arm
          - triplet: darwin-arm64
            runs-on: macos-14
    runs-on: ${{ matrix.runs-on }}
    name: bun-smoke-${{ matrix.triplet }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - uses: oven-sh/setup-bun@v2
      - run: npm install
      - run: npm run bun:smoke
      - run: npm run bun:smoke:pack

  publish:
    needs: [build, bun-smoke]
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write  # Required for OIDC
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm publish
      - id: pkg
        run: |
          content=`cat ./package.json | tr '\n' ' '`
          echo "json=$content" >> $GITHUB_OUTPUT
      - run: |
          git tag v${{ fromJson(steps.pkg.outputs.json).version }}
          git push origin v${{ fromJson(steps.pkg.outputs.json).version }}
